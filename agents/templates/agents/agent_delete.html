{% extends 'base.html' %}

{% block content %}
    <h1>Delete Agent</h1>
    <p>Are you sure you want to delete this Agent?</p>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Confirm</button>
        <a href="{% url 'agents:agent-list' %}">Cancel</a>
    </form>
{% endblock  %}
